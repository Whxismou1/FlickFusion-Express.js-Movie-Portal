<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlickFusion </title>
    <script src="assets/js/login.js" type="module" defer></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"> -->
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="container-fluid">
        <nav>
            <ul>
                <li><img src="assets/img/Logo-FlickFusionResized.jpg" alt="Logo" class="logo"></li>
                <li>
                    <h1 class="m-0">FlickFusion</h1>
                </li>
            </ul>

        </nav>
    </header>

    <main>
        <section>

            <form name="login-form">

                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <!-- <span id="togglePassword" class="toggle-password"> -->
                    <i id="togglePassword" class="fa fa-eye-slash" style="font-size:24px"></i>
                    <!-- </span> -->
                </div>
                <br>
                <a href="#" id="forgot-pass-button">¿Has olvidado la contraseña?</a>
                <br>
                <div class="g-recaptcha" data-sitekey="6LfQOhoqAAAAAKjKi7Rg6Okk5xsQJ198OFTXg_u1"></div>
                <br>
                <input class="outline secondary" type="submit" value="Log In">
            </form>
            <div id="wrong-credentials"></div>
            <p>¿No tienes una cuenta? <a href="./assets/html/signUp.html">Registrarse</a></p>
            <p>O</p>
            <button class="outline contrast" id="signWithGoogle">Únete con Google</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FlickFusion. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
