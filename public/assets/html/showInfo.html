<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/showInfo.js" type="module" defer></script>
    <link rel="stylesheet" href="assets/css/showinfo/showinfo.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Info Película - FlickFusion</title>
</head>

<body>
    <header class="container-fluid">
        <header class="bg-aqua">
            <nav>
                <ul>
                    <li><img src="assets/img/Logo-FlickFusionResized.jpg" alt="Logo" class="logo"></li>
                    <li>
                        <a href="/paginaPrincipal">
                            <h1>FlickFusion</h1>
                        </a>
                    </li>
                </ul>

                <ul class="flex">
                    <li><a href="explorar">Explorar</a></li>
                    <li><a href="https://www.rtve.es/play/videos/directo/" target="_blank">TV Direct</a></li>
                    <li><a href="miPerfil"><img style="width: 45px; " id="user-profile-img" src=""></a>
                    <li><a href="cesta"><img src="assets/img/cesta.png" alt="Icono cesta"></a>
                    </li>
                </ul>
            </nav>
        </header>
    </header>

    <main class="container">
        <article class="container">
            <section class="image-placeholder">
                <img id="movie-image" src="" alt="Imagen de la película o serie">
            </section>
            <section class="title">
                <h1 id="movie-title"></h1>
                <h2 id="movie-info">Información sobre la pelicula</h2>
                <p id="movie-description"></p>
            </section>
            <section class="trailer">
                <iframe id="trailer-iframe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            </section>
            <h2>Sus valoraciones</h2>
            <section class="stats grid">
                <div class="chart">
                    <canvas id="myChart"></canvas>
                </div>
            </section>
            <section class="actions">
                <button class="outline secondary" id="btnAddCart"">Añadir al carrito</button>
            </section>
            <div id=" cart-adition-status"></div>
        </article>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href=" aboutUs">Acerca de</a></li>
                <li><a href="FAQ">FAQ</a></li>

                <li><a href="privacyPolicy">Politica de Privacidad</a></li>

            </ul>
        </nav>
        <p>&copy; 2024 FlickFusion. Todos los derechos reservados.</p>
    </footer>

</html>
