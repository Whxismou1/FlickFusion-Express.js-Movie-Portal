<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administracion - FlickFusion</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"> -->

    <script src="/assets/js/adminPanel.js" defer type="module"></script>

<body class="container-fluid">
    <header>
        <nav>

            <ul>
                <li>
                    <figure>
                        <img src="assets/img/Logo-FlickFusionResized.jpg" alt="Logo de FlickFusión">
                    </figure>
                </li>
                <li>
                    <h1>FlickFusion</h1>
                </li>
            </ul>
            <ul>
                <li><button class="outline secondary" id="log-out-button">Cerrar sesión</button></li>

    </header>

        <section class="filtered-search">
            <h2>Usuarios</h2>
            <form name="users-search" role="search">

            <article class="usuarios" id="usuarios-table">

                <!--Generar aqui a los distintos usuarios-->
            </article>
            <p id="result-text"></p>
        </section>
